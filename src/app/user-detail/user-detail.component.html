<mat-card>
    <mat-card-content  class="user-detail-header">
        <button mat-icon-button class="pin-right-upper-corner"[matMenuTriggerFor]="userMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="editUserDetailMenu()">Edit</button>
          </mat-menu>
        <img src="./assets/img/profilpictures/user1.png">
        <div class="user-details">
            <h2>{{user.firstName}} {{ user.lastName }} </h2><br> 
            {{user.eMail}}
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner"[matMenuTriggerFor]="userEditMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #userEditMenu="matMenu">
        <button mat-menu-item (click)="editUserMenu()">Edit</button>
      </mat-menu>
    <mat-card-header>
        <mat-card-title>
            Address
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
